<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-viewport=width initial-scale=1.0">
        <title>Jeu de d√©</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
    <div class="container-fluid mt-4">
        <main class="row no-gutters d-flex align-items-center">
            <div class="col-12">
                <div class="d-flex align-content-start">
                    <!--Player 1-->
                    <section class="player player-0 player-active col-6 d-flex align-items-center flex-column">
                        <div class="col-xl-12">
                            <h2 class="name text-center" id="name--0" >Player 1</h2>
                            <p class="turn-of"></p>
                            <p class="score text-center" id="score-0">20</p>
                                <!--Current element-->
                                <div class="d-flex justify-content-center pt-5 mt-5">
                                    <div class="current text-center">
                                        <p class="current-label">Current</p>
                                        <p class="current-score" id="current-0">0</p>
                                    </div>
                                </div>
                        </div>
                    </section>
                    <!--Player 2-->
                    <section class="player player-1 col-6 d-flex align-items-center flex-column justify-content-between">
                        <div class="col-xl-12">
                            <h2 class="name text-center" id="name--1">Player 2</h2>
                            <p class="turn-of"></p>
                            <p class="score text-center" id="score-1">14</p>
                                <!--Current element-->
                                <div class="d-flex justify-content-center pt-5 mt-5">
                                    <div class="current text-center">
                                        <p class="current-label">Current</p>
                                        <p class="current-score" id="current-1">0</p>
                                    </div>
                                </div>
                        </div>
                    </section>
                    <!--dice element-->
                    <div class="d-none d-md-none d-md-block d-none">
                        <img src="./dice-element/dice-5.png" alt="Playing dice" class="dice ">
                    </div>
                    <!--Button-->
                        <button class='btn btn--new rounded-circle'>
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="btn btn--roll rounded-circle">
                            <i class="fas fa-dice-two"></i>
                        </button>
                        <div class="color">
                        <button class="btn btn--hold rounded-circle">
                            
                            <i class="fas fa-pause"></i>
                          
                        </button>
                    </div>
                        <p class="p--btn p--new mt-3">New game</p>
                    
                        <p class="p--btn p--roll">Roll dice</p>
                        <p class="p--btn p--hold">Hold</p>
                </div>
            </div>
        </main>
    </div>
        <script src="JQuery.js"></script>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/0eb8c1203a.js" crossorigin="anonymous"></script>
        <!--Script bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
