<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-viewport=width initial-scale=1.0">
        <title>Jeu de d√©</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <section class="player player-0 player-active">
                <h2 class="name" id="name--0">Player 1</h2>
                <p class="turn-of"></p>
                <p class="score" id="score-0">20</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current-0">0</p>
                </div>
            </section>
            <section class="player player-1 ">
                <h2 class="name" id="name--1">Player 2</h2>
                <p class="turn-of"></p>
                <p class="score" id="score-1">14</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current-1">0</p>
                </div>
            </section>
            
            <img src="./dice-element/dice-5.png" alt="Playing dice" class="dice">
            <button class='btn btn--new'>
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--roll">
                <i class="fas fa-dice-two"></i>
            </button>
            <button class="btn btn--hold">
                <i class="fas fa-pause"></i>
            </button>
                
            <p class="p--btn p--new">New game</p>
       
            <p class="p--btn p--roll">Roll dice</p>
            <p class="p--btn p--hold">Hold</p>
 
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
